<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

<header class="bg-red-200 text-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Restaurant Manager</h1>
        <nav class="space-x-4">
            <a href="{{ url_for('menu') }}" class="hover:bg-green-700 px-3 py-1 rounded transition">Menu</a>
            <a href="{{ url_for('add') }}" class="hover:bg-green-700 px-3 py-1 rounded transition">Add Item</a>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-200 text-gray-700 text-center p-4 mt-10">
    &copy; 2025 Restaurant Manager. Tous droits réservés.
</footer>

</body>
</html>
