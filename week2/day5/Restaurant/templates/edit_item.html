{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Edit {{ item[1] }}</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow max-w-md mx-auto space-y-4">
  <label class="block font-semibold">Image URL</label>
  <input type="text" name="image_url" value="{{ item[6] or '' }}" class="w-full border rounded px-3 py-2">

    <label class="block font-semibold">Name</label>
    <input type="text" name="name" value="{{ item[1] }}" class="w-full border rounded px-3 py-2" required>

    <label class="block font-semibold">Description</label>
    <textarea name="description" class="w-full border rounded px-3 py-2">{{ item[2] }}</textarea>

    <label class="block font-semibold">Price (DH)</label>
    <input type="number" step="0.01" name="price" value="{{ item[3]/100 }}" class="w-full border rounded px-3 py-2" required>

    <label class="block font-semibold">Category</label>
    <select name="category_id" class="w-full border rounded px-3 py-2">
        {% for c in categories %}
        <option value="{{ c[0] }}" {% if c[0]==item[4] %}selected{% endif %}>{{ c[1] }}</option>
        {% endfor %}
    </select>

    <label class="block font-semibold">Chef</label>
    <select name="chef_id" class="w-full border rounded px-3 py-2">
        {% for ch in chefs %}
        <option value="{{ ch[0] }}" {% if ch[0]==item[5] %}selected{% endif %}>{{ ch[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="bg-red-200 text-white px-4 py-2 rounded hover:bg-green-800 transition">Save Changes</button>
</form>
{% endblock %}
