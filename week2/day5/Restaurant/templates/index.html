{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<h1>Restaurant Menu</h1>
<ul>
  {% for item in items %}
    <li> 
      {{ item[1] }} - ${{ item[3] }}
      <a href="{{ url_for('edit', id=item[0]) }}" >Edit</a>
      <form action="{{ url_for('delete', id=item[0]) }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
