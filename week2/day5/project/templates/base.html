<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Restaurant{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-indigo-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="font-bold text-lg">🍴 Restaurant</a>

      <div class="space-x-4 ml-4">
        <a href="{{ url_for('index') }}" class="hover:underline">Menu</a>
        <a href="{{ url_for('create') }}" class="hover:underline">Add Item</a>
        <a href="{{ url_for('stats') }}" class="hover:underline">Stats</a>
      </div>
      <!-- Barre de recherche -->
      <form action="{{ url_for('search') }}" method="get" class="flex">
        <input type="text" name="q" placeholder="Rechercher un plat..."
               value="{{ request.args.get('q', '') }}"
               class="px-3 py-2 rounded-l border focus:outline-none w-64">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">🔍</button>
      </form>

    </div>
  </nav>

  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
