{% extends "base.html" %}
{% block title %}Details{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ item[1] }}</h1>

<div class="bg-white shadow p-6 rounded-lg">
  <p><strong>Description:</strong> {{ item[2] }}</p>
  <p><strong>Price:</strong> {{ (item[3]/100)|round(2) }} DH</p>
  <p><strong>Category:</strong> {{ item[4] or '-' }}</p>
  <p><strong>Chef:</strong> {{ item[5] or '-' }}</p>
</div>

<a href="{{ url_for('index') }}" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg">â¬… Back</a>
{% endblock %}
