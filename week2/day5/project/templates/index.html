{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Menu Items</h1>

<table class="w-full border-collapse bg-white shadow rounded-lg">
  <thead>
    <tr class="bg-gray-200 text-left">
      <th class="p-2">Name</th>
      <th class="p-2">Price</th>
      <th class="p-2">Category</th>
      <th class="p-2">Chef</th>
      <th class="p-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for i in items %}
    <tr class="border-b">
      <td class="p-2 font-medium">{{ i[1] }}</td>
      <td class="p-2">{{ (i[2]/100)|round(2) }} DH</td>
      <td class="p-2">{{ i[3] or '-' }}</td>
      <td class="p-2">{{ i[4] or '-' }}</td>
      <td class="p-2 space-x-2">
        <a href="{{ url_for('details', item_id=i[0]) }}" class="text-indigo-600 hover:underline">View</a>
        <a href="{{ url_for('edit', item_id=i[0]) }}" class="text-green-600 hover:underline">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
