<!DOCTYPE html>
    <html>
    <head>
        <title>Delete colors</title>
    </head>
    <body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove">
</form>
<script>
    function removecolor() {
        let select = document.getElementById("colorSelect");
     if(select.selectIndex !== -1){
    select.remove(select.selectIndex);
     }
     }
    
</script>
    </body>
    </html>
