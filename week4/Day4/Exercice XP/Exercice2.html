<!DOCTYPE html>
<head>
    <title> HTML Form</title>
</head>
<body>

<form id = "httpform" action="" method="post">
    
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="your name" required>
    <br><br>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" cols="30" placeholder="your message..." required></textarea>
    <br><br>

    <button type="submit">Send</button>
</form>
<script>
    let formulaire = document.getElementById("httpform");
    formulaire.addEventListener("submit",function(){
        alert("form submited");
    });

    // et action ="" renvoyer les donnees sur meme page html ici soumises 
    // peuvent être visualisées dans l’onglet Réseau (Network) des outils

</script>

</body>
</html>
